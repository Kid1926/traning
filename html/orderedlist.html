<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
    <h1>Ordered List Type</h1>
</head>
<body>
      <h4>Default</h4>
    <ol> 
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ol>

    <h4> Lower Alphabets</h4>

    <ol type="a">
        <li>Red</li>
        <li>Blue</li>
        <li>Green</li>
        <li>Yellow</li>
    </ol>

    <h4>Upper Alphabets</h4>
    <ol type="A">
      <li>Food</li>
      <li>House</li>
      <li>Water</li>
      <li>Electricity</li>
      <li>Transportation</li>

    </ol>
    
    <h4>Lower Roman</h4>
    <ol type="i">
    <li>CEO</li>
    <li>Manager</li>
    <li>Supervisors</li>
    <li>Worker</li>
    </ol>
</body>
</html>
